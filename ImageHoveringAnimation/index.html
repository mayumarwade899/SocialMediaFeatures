<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hovering Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <div class="element">
            <h1>Aston Martin</h1>

        </div>
        <div class="element">
            <h1>The Rock</h1>
            <img src="https://images.unsplash.com/photo-1682685796186-1bb4a5655653?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8dGhlJTIwcm9ja3xlbnwwfDB8MHx8fDA%3D" alt="">
        </div>
        <div class="element">
            <h1>Spongebob</h1>
            <img src="https://images.unsplash.com/photo-1631918181927-2495522c0ce3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3BvbmdlYm9ifGVufDB8MHwwfHx8MA%3D%3D" alt="">
        </div>
        <div class="element">
            <h1>New York</h1>
            <img src="https://images.unsplash.com/photo-1467250123231-1813550b3fd5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
